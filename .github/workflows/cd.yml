name: Continuous Delivery

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run prod

      - name: Archive production build
        run: |
          cd dist
          tar -czvf ../design.tar.gz .

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: design.tar.gz

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Copy build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOYER_HOST }}
          username: ${{ secrets.DEPLOYER_USERNAME }}
          port: ${{ secrets.DEPLOYER_PORT }}
          key: ${{ secrets.DEPLOYER_KEY }}
          source: design.tar.gz
          target: ${{ secrets.DEPLOYER_DIR }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOYER_HOST }}
          username: ${{ secrets.DEPLOYER_USERNAME }}
          port: ${{ secrets.DEPLOYER_PORT }}
          key: ${{ secrets.DEPLOYER_KEY }}
          script: |
            cd ${{ secrets.DEPLOYER_DIR }}
            tar -xzvf design.tar.gz
            rm design.tar.gz
